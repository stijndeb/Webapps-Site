<br>
<form [formGroup]='post' (ngSubmit)='onSubmit()'>
  <fieldset>
  <h3 class="ui header">Nieuwe post:</h3>
  <div class="form-group">
    <label for="title_id">Titel:</label>
    <input type="text" class="form-control" id="title_id" formControlName='title'>
    <div class="text-danger" *ngIf='post.get("title").errors?.required && post.get("title").touched'>
      Titel is verplicht!
    </div>
  </div>
  <div class="form-group">
    <label for="inhoud_id">Inhoud:</label>
    <textarea class="form-control" id="inhoud_id" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 117px;" formControlName="inhoud"></textarea>
  </div>
  <div class="text-danger" *ngIf='post.get("inhoud").errors?.required && post.get("inhoud").touched'>
    Inhoud is verplicht!
  </div>
  <div class="form-group">
    <select class="form-control" id="categorie_id" formControlName='category'>
      <option *ngFor='let categorie of categorien'>{{categorie.name}}</option>
    </select>
  </div>
  <button type='submit' class="btn btn-success mt-2">Voeg toe</button>
</fieldset>
</form>
