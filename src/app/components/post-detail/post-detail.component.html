<div class="card">
    <h3 class="card-header">
         {{post.title}}
         <div class="icons">
         <button [disabled]="deleteknop" (click)="deletep(post)" class="btn btn-danger mb-3"><i class="fa fa-trash"></i></button>
                  
        </div>
    </h3>
    <div class="card-body">
        <blockquote class="blockquote">
            <p>{{post.inhoud}}</p>
            <footer class="blockquote-footer">{{post.auteur}}</footer>
        </blockquote>
        <ngb-rating [(rate)]="average" [readonly]="readonly">
            <ng-template let-fill="fill" let-index="index">
              <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
            </ng-template>
    </ngb-rating> <p>{{ post.average }}/10    ({{post.aantalRates}} stemmen)</p> 
          <button [disabled]="readonly" (click)="addRating()">Rate</button>
  </div>
</div>
<br>
<button [disabled]="commentknop" (click)="toggleIsComment()">Comment</button>
<div *ngIf=isComment>
  <div class="card card-body">
      <form (submit)="addComment(commentInhoud)">
          <div class="form-group">
              <label for="commentInhoud">Inhoud: </label>
              <input type="text" class="form-control" [(ngModel)]="commentInhoud" name="commentInhoud">
          </div>
          <button type="submit" class="btn btn-primary">Comment</button>
      </form>
  </div>
</div>
<br>
    <div *ngFor="let comment of comments">
          <div class='card'>
                <div class="card-header">
                    {{comment.auteur.username}} 
                    <div class="icons">
                            <button [disabled]="checkDelCom(comment)" (click)="delete(comment)" class="btn btn-danger mb-3"><i class="fa fa-trash"></i></button>           
                    </div>
                </div> 
                <div class='card-body'>
                    <p class="card-text">{{comment.inhoud}}</p>
                    <p class="card-text">{{comment.beoordeling}}</p>
                </div>
                
            </div>
            <br>
      </div>
