<h2 class="page-header">Register</h2>
<form [formGroup]='user' (ngSubmit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control">
    <div class="alert-danger" *ngIf='user.get("name").errors?.required && user.get("name").touched'>
      Name is required!
    </div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" class="form-control">
    <div class='alert-danger' *ngIf='user.get("username").errors?.required && user.get("username").touched'>
      Username is required!
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"  formControlName="email" id="email" class="form-control">
    <div class='alert-danger' *ngIf='user.get("email").errors?.required && user.get("email").touched'>
      Email is required!
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" id="password" class="form-control">
    <div class='alert-danger' *ngIf='user.get("password").errors?.required && user.get("password").touched'>
      Password is required!
    </div>
  </div>
  <input type="submit" [disabled]="!user.valid" class="btn btn-primary" value="Submit">  
</form>
